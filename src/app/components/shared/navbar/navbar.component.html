<div class="navigation">
  <div class="row h-100 w-100">
    <div
      class="col-lg-1 offset-1 h-100 d-flex justify-content-center align-items-center"
    >
      <h1 [routerLink]="['/']" class="m-0">Banananas</h1>
    </div>
    <div
      class="col-lg-6 offset-1 d-flex justify-content-center align-items-center"
    >
      <input
        type="text"
        class="form-control"
        placeholder="Pretrazite Banananas"
      />
    </div>
    <div class="col d-flex justify-content-center align-items-center p-0 w-100">
      <div class="row">
        <div class="col">
          <div ngbDropdown class="d-inline-block">
            <button id="dropdownBasic1" ngbDropdownToggle class="cart-icon">
              <mat-icon [matBadge]="cart.items.length" matBadgeColor="warn"
                >shopping_cart</mat-icon
              >
            </button>

            <div
              *ngIf="cart.items.length == 0"
              ngbDropdownMenu
              aria-labelledby="dropdownBasic1"
              class="cart-items no-items"
            >
              <div class="card w-100 no-items-card">
                <h1 class="m-0 p-0">Cart is empty</h1>
              </div>
            </div>
            <div
              *ngIf="cart.items.length"
              ngbDropdownMenu
              aria-labelledby="dropdownBasic1"
              class="cart-items"
            >
              <div class="card" *ngFor="let item of cart.items">
                <div ngbDropdownItem class="title">
                  {{ item.title }}
                </div>
                <div class="quantity">
                  <button
                    class="quantity-buttons"
                    (click)="changeQuantity(item, -1)"
                  >
                    <mat-icon>keyboard_arrow_left</mat-icon>
                  </button>
                  <p class="mb-1">
                    {{ item.quantity }}
                  </p>
                  <button
                    class="quantity-buttons"
                    (click)="changeQuantity(item, 1)"
                  >
                    <mat-icon>keyboard_arrow_right</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
