<div class="row h-lg-75 p-5">
  <div class="col-lg-6">
    <div class="card text-center p-3" *ngIf="cartItems.items.length === 0">
      <h1 class="">Your cart is empty</h1>
    </div>
    <div class="cart-items-wrapper" *ngIf="cartItems.items.length != 0">
      <div class="card">
        <div class="card m-3 p-3 one-item" *ngFor="let item of cartItems.items">
          <div class="title">
            <div class="title-left">
              <p>{{ item.title }}</p>
            </div>
          </div>
          <div class="quantity">
            <p>{{ item.price | currency : "EUR" }}</p>
            <button class="quantity-buttons" (click)="changeQuantity(item, -1)">
              <mat-icon class="mt-1">keyboard_arrow_left</mat-icon>
            </button>

            <p>
              {{ item.quantity }}
            </p>
            <button class="quantity-buttons" (click)="changeQuantity(item, 1)">
              <mat-icon class="mt-1"> keyboard_arrow_right</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-6 right p-3 mt-3 mt-lg-0 card">
    <div class="row align-items-center">
      <div class="col mt-3 mb-5">
        <div class="total-price card">
          <h2>Total price : {{ totalPrice | currency : "EUR" }}</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="form-wrapper">
          <form [formGroup]="forma" (submit)="formSubmit()" class="forma">
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                formControlName="name"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Phone number</label>
              <input
                type="text"
                class="form-control"
                formControlName="contact"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Address</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputPassword1"
                formControlName="address"
              />
            </div>

            <button
              type="submit"
              mat-raised-button
              color="primary"
              class="mt-2"
            >
              Order
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
