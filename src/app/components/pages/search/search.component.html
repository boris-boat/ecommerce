<div class="row">
  <div class="col not-found">
    <h1 *ngIf="products!.length === 0">No products found.</h1>
  </div>
</div>
<div class="row mt-4 search-wrapper" *ngIf="products">
  <div class="col-lg-3 mb-lg-4" *ngFor="let item of products">
    <app-one-product [item]="item"></app-one-product>
  </div>
</div>
<app-loadingspinner *ngIf="!products!.length && products!.length != 0">
</app-loadingspinner>
