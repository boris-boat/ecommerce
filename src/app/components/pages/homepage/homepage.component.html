<app-carousel></app-carousel>
<div class="product-list-wrapper">
  <div class="row text-center mt-5 w-100">
    <h1>Great deals :</h1>
  </div>
  <app-loadingspinner *ngIf="promotedItems.length == 0"> </app-loadingspinner>

  <div class="row m-0 p-1 items">
    <div class="col-lg-3 mb-3 mb-lg-0" *ngFor="let item of promotedItems">
      <app-one-product [item]="item"></app-one-product>
    </div>
  </div>
</div>
<app-footer *ngIf="promotedItems.length != 0"></app-footer>
